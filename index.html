<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>球状闪电</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        padding-top: 170px;
      }
      dotlottie-player {
        position: absolute;
        top: 0px;
        left: calc(50vw - 100px);
      }
      h2 {
        text-align: center;
      }
      audio {
        display: block;
        margin: 40px auto;
      }
    </style>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <dotlottie-player
      src="atom.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px"
      direction="1"
      playMode="normal"
      loop
      autoplay
    ></dotlottie-player>
    <h2>球状闪电</h2>
    <audio src="" controls></audio>

    <script>
        document.querySelector('dotlottie-player').addEventListener('ready', (e)=> {
            console.log(e)
        })
    </script>
  </body>
</html>
